<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Airport</title>
  <link rel="stylesheet" href="/assets/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{/components/navbar :: navbar}"></div>
<div class="container my-4">
    <h1>Edit Airport</h1>
    <form th:action="@{/admin/airports/airport/edit/{id}(id = ${airport.getId()})}" method="post" th:object="${airport}">
        <div class="form-group">
            <label for="abbreviation">Airport Abbreviation</label>
            <input type="text" th:field="*{abbreviation}" class="form-control" id="abbreviation"  placeholder="Airport Abbreviation">
        </div>
        <div class="form-group">
            <label for="name">Airport Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Airport Name">
        </div>
        <div class="form-group">
            <label for="city">Airport City</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Airport City">
        </div>
        <div class="form-group">
            <label for="state">Airport State</label>
            <input type="text" th:field="*{state}" class="form-control" id="state" placeholder="Airport State">
        </div>
        <button type="submit" class="mt-2 btn btn-primary">Submit</button>
    </form>
</div>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
