<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Booked Flights</title>
    <link rel="stylesheet" href="/assets/dist/css/bootstrap.min.css">
</head>
<body>
<div th:replace="~{components/navbar :: navbar}"></div>
<div th:if="${flights.size() <= 0}" class="container text-center">
    <h3>It looks like you do not have ny booked flights</h3>
    <a class="btn btn-primary" href="/search">Search for Flight</a>
</div>
<!--If limits this to showing only if there are results-->
<div th:if="${flights.size() > 0}" class="container">
    <h1>Booked Flights</h1>
    <div>
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="col">Starting Location</th>
                <th class="col">Ending Location</th>
                <th class="col">Departure Date</th>
                <th class="col">Return Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="flight : ${flights}">
                <td th:text="${flight.getFlight().getStartingLocation().getName()}"></td>
                <td th:text="${flight.getFlight().getEndingLocation().getName()}"></td>
                <!--                EEE, MMM d, yyyy == Wed, Jun 5, 2023-->
                <td th:text="${#dates.format(flight.getFlight().getDepartureDate(), 'EEE, MMM d, yyyy')}"></td>
                <td th:text="${#dates.format(flight.getFlight().getReturnDate(), 'EEE, MMM d, yyyy')}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
